<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mart</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a href="#">
              <img src="images/logo.png" alt="">
              Mart<span>Place</span>
            </a>
          </div>
          <div class="header__btn">
            <a href="#">Become a Seller</a>
          </div>

          <div class="header__box">
            <div class="notification__box">
              <div class="notification__images">
                <a class="notification header__circle" href="">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-bell">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                  </svg>
                  <span>25</span>
                </a>
              </div>
            </div>

            <div class="message__box">
              <div class="message__images">
                <a class="message header__circle" href="">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-mail">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                  </svg>
                  <span>6</span>
                </a>
              </div>
            </div>

            <div class="basket__box">
              <div class="basket__images">
                <a class="basket header__circle" href="">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-shopping-cart">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                  </svg>
                  <span>2</span>
                </a>
              </div>
            </div>

            <div class="user__box">
              <div class="user__box-inner">
                <div class="user__box-images">
                  <a href="#">
                    <img src="images/content/user-box-avatar.jpg" alt="">
                  </a>
                </div>
                <div class="user__box-info">
                  <div class="user__box-name">
                    <a href="#">Taofiq Hakim</a>
                  </div>
                  <div class="user__box-price">
                    $20.45
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">
          <nav class="header__menu">
            <ul class="menu__list">
              <li><a href="#">Home</a></li>
              <li><a href="#">All products</a></li>
              <li><a href="#">Wordpress</a></li>
              <li><a href="#">Festures</a></li>
              <li><a href="#">Pages</a></li>
            </ul>
          </nav>

          <div class="header__search">
            <form>
              <input placeholder="Search product here..." required>
            </form>
            <button type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-search">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="intro" style="background-image: url(images/intro-bg.png);">
    <div class="container">
      <div class="intro__inner">
        <div class="intro__title">
          Create Your Own
          <span>Digital Product Marketplace</span>
        </div>
        <div class="intro__text">
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </div>
        <div class="intro__btn">
          <a href="#">View All Products</a>
          <a href="#">Popular Products</a>
        </div>
      </div>
    </div>
  </section>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
